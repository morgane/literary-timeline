<html>
  <head>
      <meta charset="utf-8">
      <title>Timeline - Proof-of-concept</title>
      <script src="http://d3js.org/d3.v3.min.js"></script>
      <script src="timeline.js"></script>
      <link href="timeline.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>literary timeline</h1>
    <div id="timeline"></div>
    <div class="key">
      <h3>Key</h3>
      <div class="ancient">
        <ul>
          <li><span class="mesopotamia"></span>✶ Mesopotamia</li>
          <li><span class="china"></span>❂ China</li>
          <li><span class="greece"></span>Ω Anient Greece</li>
          <li><span class="india"></span>✺ India</li>
          <li><span class="rome"></span>∴ Roman Empire</li>
          <li><span class="middle-east"></span>☾ Middle East</li>
          <li><span class="uk"></span>† Britain, Scotland, Ireland</li>
          <li><span class="japan"></span>日 Japan</li>
          <li><span class="france"></span>❧ France</li>
        </ul>
      </div>

    <script>
        var domElement = "#timeline";
        var sourceFile = "books.csv";

        // Read in the data and construct the timeline
        d3.csv(sourceFile, function(dataset) {
            timeline(domElement).data(dataset)
                                .band("mainBand", 0.82)
                                .xAxis("mainBand")
                                .tooltips("mainBand")
                                .labels("mainBand")
                                .redraw();
        });

    </script>
  </body>
</html>
